<div class="blog-page blog-content-2">
    <div class="row">
        <div class="col-lg-12">
            <div class="portlet box green-dark ">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-gift"></i>{{location.Name}}
                    </div>
                </div>
                <div class="portlet-body">
                    <uib-carousel interval="myInterval" style="margin:auto;height:305px; max-width:800px">
                        <uib-slide ng-repeat="slide in slides" active="slide.active">
                            <img ng-src="{{slide.image}}" style="margin:auto;height:305px; width:100%">
                            <div class="carousel-caption">
                                <p>{{slide.text}}</p>
                            </div>
                        </uib-slide>
                    </uib-carousel>
                    <div class="blog-single-desc">
                        <p ng-bind-html="location.Info">

                        </p>

                    </div>
                    <div class="blog-single-foot margin-bottom-10">
                        <span ng-click="open(location)" role="button" data-toggle="tab" class="btn blue btn-outline btn-file pull-right margin-bottom-40"> Yol Tarifi Al </span>
                       
                    </div>

                    <br/>
                    <div class="bg-green-dark bg-font-green-dark" style="height:41px; margin-top:45px;">
                        <div class="caption" style="    padding: 11px 10px 9px">
                            <i class=" fa fa-commenting-o" style="float: left; margin-top: 4px; display: inline-block;font-size: 18px; margin-right: 5px;"></i>Yorumlar({{location.CommentCount}})
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-lg-6" style=" border-right:1px solid #eee   ">
                            <div class=" blog-comments" style="width:100%;">
                                <div class="c-comment-list" style="max-height:250px; max-width:100%; overflow:auto; margin-top:-10px ; margin-left:25px;">
                                    <div class="media" ng-repeat="comment in location.Comments">
                                        <div class="media-left">
                                            <a href="#">
                                                <img class="media-object" alt="" ng-src="{{comment.UserImgPath}}">
                                            </a>
                                        </div>
                                        <div class="media-body " style=" width:100%; height:100%">
                                            <span class="ng-binding caption-subject bold uppercase">
                                                <a href="#">{{comment.UserName}}</a>
                                            </span>
                                            <span am-time-ago="comment.Date" class="c-date caption-helper caption font-grey-silver"></span>

                                            <div class="media-middle" style=" max-height:100%; max-width:100px; ">
                                                <span>    {{comment.Comment}}</span>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div ng-if="isVisible">
                                <div class="form-group">
                                    <textarea rows="5" name="message" ng-model="comment.Comment" placeholder="Yorumunuzu Yazınız ..." class="form-control c-square"></textarea>
                                </div>
                                <div class="form-group ">
                                    <button type="button" class="btn blue uppercase pull-right" ng-click="sendComment()">Gönder</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>

    </div>

</div>
