<div class="blog-page blog-content-2">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

            <div class="blog-single-content bordered blog-container">
                <div class="blog-single-head">
                    <h1 class="blog-single-head-title">{{location.Location_Name}}</h1>
                    <div class="blog-single-head-date">

                    </div>
                </div>
                <div class="blog-single-img">
                    <uib-carousel interval="myInterval">
                        <uib-slide ng-repeat="slide in slides" active="slide.active">
                            <img ng-src="{{slide.image}}" style="margin:auto;height:305px; width:100%">
                            <div class="carousel-caption">
                                <p>{{slide.text}}</p>
                            </div>
                        </uib-slide>
                    </uib-carousel>
                </div>
                <div class="blog-single-desc">
                    <p>
                        {{location.Location_Info}}
                    </p>

                </div>
                <div class="blog-single-foot">
                    <ul class="blog-post-tags">
                        <li class="selected=='map'?active:''">
                            <a ng-click="open(location)" data-toggle="tab" class="btn btn-primary"> Yol Tarifi Al </a>
                        </li>
                    </ul>
                    <!--<ul class="blog-post-tags">
                        <li class="uppercase">
                            <a href="javascript:;">Bootstrap</a>
                        </li>
                        <li class="uppercase">
                            <a href="javascript:;">Sass</a>
                        </li>
                        <li class="uppercase">
                            <a href="javascript:;">HTML</a>
                        </li>
                    </ul>-->
                </div>
                <div class="blog-comments">
                    <h3 class="sbold blog-comments-title">Yorumlar({{location.UserComments.length}})</h3>

                    <br /><div class="c-comment-list" style="height:310px;  overflow: auto;">
                        <div class="media" ng-repeat="comment in location.UserComments">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object" alt="" ng-src="{{comment.User.User_ImgPath}}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    <a href="#">{{comment.User.User_Name}}</a>
                                    <span am-time-ago="comment.UserComment_Date" class="c-date"></span>
                                </h4>
                                {{comment.UserComment_Comment}}
                            </div>
                        </div>

                    </div>
                    <h3 class="sbold blog-comments-title">Yorum Yap</h3>
                    <form action="#">
                        <div class="form-group">
                            <textarea rows="8" name="message" ng-model="comment.Comment" placeholder="Yorumunuzu Yazınız ..." class="form-control c-square"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn blue uppercase btn-md sbold btn-block" ng-click="sendComment()">Gönder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


</div>
