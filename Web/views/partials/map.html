<div class="modal-header">
    <div class="portlet box green-dark">
        <div class="portlet-title">
            <div class="caption">
               {{location.Name}}
            </div>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-6">
            <ui-gmap-google-map control="map.control" events="map.events" center="map.center" zoom="map.zoom" options="map.options">
                <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id"></ui-gmap-marker>
                <ui-gmap-map-control template="control.tpl.html" position="top-left" index="-1"></ui-gmap-map-control>
                <info-window id="1" position="{{latitude}},{{longitude}}" visible="true">
                    <div ng-non-bindable="">
                        <b>{{location.Name}}</b><br>
                        {{location.Info}} <br>
                        <img ng-repeat="image in location.Images" style="border-radius: 24px;" ng-src="{{image.Path}}" height="50" width="50" />

                    </div>
                </info-window>
              </ui-gmap-google-map>
        </div>
        <div class="col-lg-6">
            <div class="scroller" style="height:510px;  overflow: auto;">
                <div id="directionsList" ng-show="directions.showList" class="panel panel-primary"></div>

            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn red btn-primary" type="button" ng-click="close()">Kapat</button>
</div>
