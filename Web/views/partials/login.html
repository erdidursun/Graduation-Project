

<div class="col-lg-4 col-md-offset-4 margin-top-20" style="border-style: groove;">

    <div class="modal-header" style="width:100%">
        <div class="portlet box green-dark" style="margin-bottom:-10px">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-sign-in"></i>Giriş Yap
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Enter any username and password. </span>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                </span>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Kullanıcı Adı" name="username" ng-model="mail" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                </span>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Şifre" name="password" ng-model="pass" />
            </div>
        </div>
        <!--<div class="form-actions pull-left margin-bottom-10">
            <label class="rememberme check ">
                <input type="checkbox" name="remember" value="1" style="margin-right:10px" />Beni Hatırla
            </label>
        </div>-->
    </div>
    <div class="modal-footer margin-top-5">

        <div class="form-actions pull-right">
            <button type="button" class="btn green-dark uppercase pull-right" ng-click="login()">Giriş Yap</button>
        </div>

        <div class="login-options margin-bottom-15">
            <!--<h4 style="margin-left:20px">Or login with</h4>-->
            <ul class="social-icons pull-left">
                <li>
                    <a class="social-icon-color facebook" data-original-title="facebook" ng-click="socialLogin('facebook')"></a>
                </li>
                <li>
                    <a class="social-icon-color twitter" data-original-title="Twitter" ng-click="socialLogin('twitter')"></a>
                </li>
                <li>
                    <a class="social-icon-color googleplus" data-original-title="Google Plus" ng-click="socialLogin('google')"></a>
                </li>
            </ul>
        </div>
        <div class="create-account">
            <p class="" style="margin-bottom:-5px; margin-top:-5px" >
                <!--<a href="#" ui-sref="home.register" id="register-btn">Kayıt Ol</a> |
                <a ui-sref="home.forgot" id="forget-password"> Şifremi Unuttum?</a>-->

            </p>
        </div>

    </div>

</div>
