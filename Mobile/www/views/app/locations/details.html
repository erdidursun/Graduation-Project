
<ion-view class="post-view">
    <ion-nav-title>
        <span>{{location.Name}}</span>
    </ion-nav-title>
    <ion-content>       
        <div class="post-content item item-text-wrap" post-content>
            <ion-slide-box show-pager="true">
                <ion-slide ng-repeat="slide in slides">
                    <div class="list card">
                        <div class="item item-image">
                            <img ng-src="{{slide.image}}">
                        </div>
                        <div class="item item-body">

                        </div>
                    </div>
                </ion-slide>
            </ion-slide-box>
            <hr />
            <p class="post-excerpt" dynamic-anchor-fix ng-bind-html="location.Info | rawHtml"></p>
           <br />
            <h2 class="label label-info calm">
                Yorumlar
            </h2>
            <br />
             <div class="list">

                <span class="item item-avatar"  ng-repeat="comment in location.Comments" style="border:0px!important;border-bottom: 2px solid #181918!important;">
                    <img ng-src="{{comment.UserImgPath}}" style="margin-left:0px!important;    margin-top: 0px!important">
                    <a href="directions.html">{{comment.UserName}}</a>
                    <p>{{comment.Comment}}</p>
                </span>
            </div>
        </div>
        <!--<div class="post-tags item item-text-wrap">
            <span class="post-tag button button-small button-outline button-stable">{{category.title}}</span>
        </div>-->
    </ion-content>

    <ion-footer-bar class="post-footer bar bar-footer bar-calm" style="background-color:#21692E!important">
        <div class="row">            
       
            <div class="col col-20 col-center">
                <a class="button button-icon icon ion-heart button-balanced">{{location.LikeCount}}</a>
            </div>       
            <div class="col-offset-66 col-center">
                <a class="button button-calm" ng-click="open()">Yol Tarifi Al</a>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
