<ion-modal-view>

    <ion-content scroll="true" class="padding" ng-controller="DirectionCtrl">
        <h4 class="label label-info calm">
            {{location.Name}}
        </h4>
        <div class="mapWrap" data-tap-disabled="true">
            <div class="col">
                <map center="{{latitude}},{{longitude}}" zoom="12" style="height:300px;">
                    <!--<info-window id="1" position="{{latitude}},{{longitude}}" visible="true">
                        <div ng-non-bindable="">
                            <b>{{location.Name}}</b><br>
                            {{location.Info}} <br>
                            <img ng-repeat="image in location.Images" style="border-radius: 24px;" ng-src="{{image.Path}}" height="50" width="50" />

                        </div>
                    </info-window>-->
                </map>

            </div>

        </div>
        <hr />
        <div id="directionsList" data-tap-disabled="true" style="height:auto;width:100%">
        </div>
    </ion-content>
    <ion-footer-bar class="post-footer bar bar-footer bar-calm" style="background-color:transparent!important">
        <div class="row">
            <div class="col col-40  col-offset-66 col-center">
                <a class="button button-calm" ng-click="close()">Kapat</a>
            </div>
        </div>
    </ion-footer-bar>
</ion-modal-view>
