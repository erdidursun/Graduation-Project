<ion-view class="wordpress-view">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <span>Mekanlar</span>
    </ion-nav-title>
    <ion-content>
        <!-- Refresh to get the new posts -->
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <div class="posts-list">
            <div ng-repeat="location in locations" class="list card post-item">
                <div class="post-heading item item-text-wrap">
                    <h2 class="post-title">{{location.Name}}</h2>
                    <hr />
                    <p class="post-author icon icon-right ion-arrow-graph-up-right" style="color:#ffc900!important">
                        Size {{location.DistanceToUser}} km uzaklıkta

                    </p>
                </div>
                <div class="post-content item item-text-wrap" post-content>
                    <p class="post-excerpt" dynamic-anchor-fix ng-bind-html="location.Info | rawHtml"></p>
                    <img class="alignnone size-medium wp-image-92" ng-src="{{location.Banner}}" alt="fotos-de-paisajes" width="300" height="195">
                    <div class="post-actions row">
                        <div class="col text-left" style="padding-right: 10px;">
                            <button ng-if="location.IsLiked" class="button button-block button-assertive  button-small icon icon-left ion-ios-star" style="margin-right:10px" ng-click="unlike(location.ID)">
                                {{location.LikeCount}}
                            </button>
                            <button ng-if="!location.IsLiked" class="button button-block button-calm  button-small icon icon-left ion-ios-star " style="margin-right:10px" ng-click="like(location.ID)">
                                {{location.LikeCount}}
                            </button>
                        </div>
                        <div class="col text-left" style="padding-right: 10px;">
                            <button class="button button-block button-balanced button-small icon icon-left ion-chatbox-working " ng-click="openComment($index)">
                                {{location.CommentCount}}
                            </button>
                        </div>
                        <div class="col text-left" style="padding-right: 10px;">
                            <a class="button  button-block button-royal button-small icon icon-right ion-chevron-right " ui-sref="app.details({locationId: location.ID   })">
                                Detay
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Infinit scroll -->
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="1%" icon="ion-loading-c">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
